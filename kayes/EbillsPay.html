<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Services</title>
    <style>
        body {font-family: Arial, sans-serif;background: #f5f9f6;margin: 0;padding: 0;}
        header {background: #1565c0;color: white;text-align: center;padding: 20px 0; }
        .container {max-width: 700px;margin: 40px auto;background: white;padding: 30px;border-radius: 10px;box-shadow: 0 5px 15px rgba(0,0,0,0.1);}
        h2 {color: #1565c0;}
        p {font-size: 16px;line-height: 1.5;}
        .button-group {display: flex;flex-direction: column;gap: 15px;margin-top: 20px;}
        button {padding: 12px;font-size: 16px;background: #1565c0;color: white;
                 border: none;border-radius: 5px;cursor: pointer;transition: 0.3s;}
        button:hover {background: #1565c0;}
    </style>
</head>
<body>
    <header>
        <h1>Electricity Services</h1>
    </header>

    <div class="container">
        <h2>Manage Your Electricity</h2>
        <p>Pay bills online, track usage, and report power outages instantly. Stay updated and never miss a payment.</p>
        
        <div class="button-group">
            <button onclick="alert('Redirecting to Bill Payment...')">Pay Bill</button>
            <button onclick="alert('Redirecting to Usage Tracker...')">Track Usage</button>
            <button onclick="alert('Redirecting to Report Outage...')">Report Outage</button>
        </div>
    </div>
</body>
</html>
