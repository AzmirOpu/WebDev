<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Payment - Smart City Portal</title>
  <link rel="stylesheet" href="payment.css">
</head>

<body>

<header>
  <h1>ðŸ’³ Online Payment</h1>
  <nav><a href="utilities.html">â¬… Back to Utilities</a></nav>
</header>

<section class="container">

  <div class="payment-wrapper">

    <!-- LEFT SIDE INFO -->
    <div class="payment-info">
      <h2>Complete Your Payment</h2>
      <p>Pay securely using card, mobile banking or net banking.</p>

      <img src="https://i.postimg.cc/FsLT3V6Z/secure.png" class="secure-img" alt="Secure Payment">
      <p class="secure-text">ðŸ”’ 100% Secure & Encrypted</p>
    </div>

    <!-- RIGHT SIDE FORM -->
    <div class="payment-form">
      <form action="payment.php" method="POST">

        <label>Service</label>
        <select name="service" required>
          <option>Electricity</option>
          <option>Water</option>
          <option>Gas</option>
        </select>

        <label>Customer ID</label>
        <input type="text" name="customer_id" placeholder="Enter your customer ID" required>

        <label>Amount</label>
        <input type="number" name="amount" placeholder="Enter amount" required>

        <label>Payment Method</label>
        <select id="paymentMethod" name="payment_method" required>
          <option value="card">Credit/Debit Card</option>
          <option value="mobile">Mobile Banking</option>
          <option value="net">Net Banking</option>
        </select>

        <!-- MOBILE BANKING OPTIONS -->
        <div class="mobile-options" id="mobileOptions">
          <label>Select Mobile Banking</label>

          <div class="logo-row">
            <label class="logo-card">
              <input type="radio" name="mobile_bank" value="bkash">
              <img src="Bkash-logo.png" alt="Bkash">
            </label>

            <label class="logo-card">
              <input type="radio" name="mobile_bank" value="nagad">
              <img src="nagad_logo.png" alt="Nagad">
            </label>

            <label class="logo-card">
              <input type="radio" name="mobile_bank" value="rocket">
              <img src="rocket_logo.png" alt="Rocket">
            </label>
          </div>
        </div>

        <button type="submit" class="btn">Pay Now</button>

      </form>
    </div>

  </div>

</section>

<footer>Â© 2025 Smart City Portal | Designed by Opu, Sakib & Kayes</footer>

<script>
// SHOW OR HIDE MOBILE BANKING OPTIONS
const method = document.getElementById("paymentMethod");
const mobileBox = document.getElementById("mobileOptions");

method.addEventListener("change", () => {
  mobileBox.style.display = method.value === "mobile" ? "block" : "none";
});

// HANDLE FORM SUBMISSION
document.querySelector("form").addEventListener("submit", async function (e) {
  e.preventDefault();

  const formData = new FormData(this);

  try {
    const response = await fetch("payment.php", {
      method: "POST",
      body: formData
    });

    const result = await response.json();

    if (result.status === "success") {
      alert(result.message);
      this.reset();
      // Hide mobile options after reset
      mobileBox.style.display = "none";
    } else {
      alert("Error: " + result.message);
    }
  } catch (error) {
    alert("An error occurred: " + error.message);
  }
});
</script>

</body>
</html>
